    <div id="wrap">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">

            </div>
            <div id="navbar-ex1-collapse" class="collapse navbar-collapse" ng-switch="u.type">

                    <div ng-include="'/partials/header_links_new.html'"></div>
                </div>
                <div ng-switch-when="ORG">
