<h1>Search Results</h1>
<div class="row">
    <div class="col-md-8">
        <div ng-repeat="result in allResults | limitTo:limitResultsTo" class="gr-search-result" ng-class="{'gr-invited-result': result.invited, 'gr-selected-result': result._id == user.id}" ng-click="loadProfile(result._id, result.invited)">
            <div style="padding:10px;">
                <div class="pull-right" style="font-size:20px;">Match #{{$index+1}}</div> <span>{{(result._score*100).toFixed(1)}}</span><span style="font-size:20px; margin-left:5px;">points</span>
            </div>
            <div class="gr-search-progress" style="width: {{(result._score/allResults[0]._score)*100}}%"></div>
        </div>
    </div>

    <div class="col-md-4" ng-show="user">
        <a type="button" class="btn btn-success" ng-class="{disabled: user.invited}" ng-click="invite(user.id, user.tags)" style="width:100%;">{{user.invited ? 'Alredy Invited' : 'Invite this Candidate'}}</a>
        <hr>
        <div gr-visualized-profile>
        </div>
    </div>
</div>
