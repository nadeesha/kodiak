<h1>Log in</h1>
<hr>
<div class="row">
    <form class="form-horizontal col-md-7" role="form">
        <div class="form-group">
            <label class="col-md-3 control-label">E-mail</label>
            <div class="col-md-9">
                <input type="email" id="login-email" class="form-control" placeholder="you@example.com" ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
                <input type="password" id="login-password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-9">
                <label>
                    <input type="checkbox" value="false" ng-model="user.rememberMe">Remember me for a week
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button ng-click="login(user)" class="btn btn-primary">Log in</button>
                <a class="btn btn-default" ui-sref="resetPassword">I forgot my password</a>
            </div>
        </div>
    </form>
    <div class="col-md-5 well gr-center-align">
        <p>Use facebook to login with one click</p>
        <button type="button" class="btn btn-primary btn-lg" ng-click="fbLogin()">Login with facebook</button>
    </div>
</div>
